<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI 企業股價趨勢分析</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{ background: radial-gradient(1200px 600px at 50% -10%, rgba(99,102,241,.25), transparent 60%), #0b1220; }
  </style>
</head>
<body class="text-slate-100 antialiased">
  <header class="border-b border-white/10 bg-white/5 backdrop-blur sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-6 h-14 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="h-6 w-6 rounded bg-gradient-to-br from-cyan-400 to-indigo-500"></div>
        <span class="font-semibold">AI 企業股價趨勢分析</span>
      </div>
      <a href="https://www.alphavantage.co/documentation/" target="_blank" class="text-xs text-slate-300 hover:text-white">Data: Alpha Vantage</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-10">
    <section class="text-center">
      <h1 class="text-4xl sm:text-6xl font-extrabold tracking-tight">
        <span class="bg-gradient-to-r from-cyan-400 to-indigo-400 bg-clip-text text-transparent">AI Stock Insight</span>
      </h1>
      <p class="mt-4 text-slate-300 text-lg">輸入公司或代碼，讀取定時產生的近五日趨勢與昨收變動。</p>
    </section>

    <section class="mt-10 grid gap-5 lg:grid-cols-[1fr,2fr] items-start">
      <!-- Info Card -->
      <div class="rounded-2xl bg-white/5 border border-white/10 p-5">
        <h2 class="text-sm font-semibold text-slate-200">Data refresh</h2>
        <p class="text-xs text-slate-400 mt-1">由 GitHub Actions 每日 09:00（台北）自動更新 <code>data/*.json</code>；前端不需金鑰。</p>
        <p class="text-xs text-slate-400 mt-1">要新增代碼，編輯 <code>symbols.txt</code>。</p>
      </div>

      <!-- Search + Result -->
      <div class="rounded-2xl bg-white/5 border border-white/10 p-5">
        <div class="flex items-center rounded-xl bg-white/5 border border-white/10">
          <input id="queryInput" type="text" value="TSLA"
                 class="w-full bg-transparent px-4 py-3 text-base placeholder:text-slate-400 focus:outline-none"
                 placeholder="輸入代碼（例：TSLA, NVDA, TSM）">
          <button id="analyzeBtn"
            class="m-1 rounded-lg bg-gradient-to-r from-cyan-500 to-indigo-500 px-5 py-2.5 font-semibold">載入</button>
        </div>
        <div class="mt-3 text-sm text-slate-300">
          或試試：
          <button class="example underline decoration-dotted hover:text-white" data-symbol="TSLA">TSLA</button>、
          <button class="example underline decoration-dotted hover:text-white" data-symbol="NVDA">NVDA</button>、
          <button class="example underline decoration-dotted hover:text-white" data-symbol="TSM">TSM</button>
        </div>
        <div id="result" class="mt-6"></div>
      </div>
    </section>
  </main>

  <template id="card-template">
    <div class="rounded-2xl bg-white/5 border border-white/10 p-6">
      <div class="flex items-start justify-between gap-6">
        <div>
          <h3 class="text-xl font-bold" data-sym></h3>
          <p class="text-xs text-slate-400 mt-1" data-date></p>
        </div>
        <div class="text-right">
          <div class="text-3xl font-extrabold" data-close></div>
          <div class="text-sm font-semibold" data-pct></div>
        </div>
      </div>
      <div class="mt-4 text-sm text-slate-300">5-Day Trend: <span data-trend class="font-semibold"></span></div>
      <div class="mt-4"><svg width="100%" height="72" viewBox="0 0 480 72" data-spark></svg></div>
    </div>
  </template>

<script>
(function(){
  const $ = (s, r=document) => r.querySelector(s);
  const q = $('#queryInput');
  const btn = $('#analyzeBtn');
  const res = $('#result');

  document.querySelectorAll('.example').forEach(b => b.addEventListener('click', () => {
    q.value = b.dataset.symbol; run();
  }));
  btn.addEventListener('click', run);
  q.addEventListener('keydown', e => { if(e.key==='Enter') run(); });

  function loading() {
    res.innerHTML = `
      <div class="rounded-2xl bg-white/5 border border-white/10 p-6 animate-pulse">
        <div class="h-6 w-40 bg-white/10 rounded mb-2"></div>
        <div class="h-4 w-28 bg-white/10 rounded"></div>
        <div class="h-10 w-full bg-white/10 rounded mt-4"></div>
      </div>`;
  }
  function error(msg) {
    res.innerHTML = `<div class="rounded-xl border border-red-400/30 bg-red-500/10 text-red-200 p-4 text-sm">錯誤：${escapeHtml(msg)}</div>`;
  }

  async function run(){
    const symbol = (q.value || '').trim().toUpperCase();
    if(!symbol) return;
    loading();
    try{
      const r = await fetch(`./data/${encodeURIComponent(symbol)}.json`, {cache:'no-store'});
      if(!r.ok) { error('尚未產生資料（請將代碼加入 symbols.txt 或等排程）'); return; }
      const data = await r.json();
      const ts = data['Time Series (Daily)'];
      if(!ts){ error('資料格式錯誤或來源限流'); return; }
      const dates = Object.keys(ts).sort().reverse();
      const latest = ts[dates[0]], prev = ts[dates[1]];
      const closeNow = +latest['4. close'], closePrev = +prev['4. close'];
      const pct = ((closeNow - closePrev)/(closePrev||1))*100;
      const last5 = dates.slice(0,5).map(d => +ts[d]['4. close']);
      const trendPct = ((last5[0]-last5[4])/(last5[4]||1))*100;
      render(symbol, dates[0], closeNow, pct, trendPct, last5);
    }catch(e){ error('讀取失敗'); }
  }

  function render(sym, date, close, pct, trendPct, last5){
    const tpl = document.getElementById('card-template').content.cloneNode(true);
    tpl.querySelector('[data-sym]').textContent = sym;
    tpl.querySelector('[data-date]').textContent = `Last trading day: ${date}`;
    tpl.querySelector('[data-close]').textContent = close.toFixed(2);
    const p = tpl.querySelector('[data-pct]');
    p.textContent = `${pct.toFixed(2)}%`;
    p.className = 'text-sm font-semibold ' + (pct>=0 ? 'text-emerald-300' : 'text-rose-300');
    const t = tpl.querySelector('[data-trend]');
    t.textContent = `${trendPct.toFixed(2)}%`;
    t.className = 'font-semibold ' + (trendPct>=0 ? 'text-emerald-300' : 'text-rose-300');
    const svg = tpl.querySelector('[data-spark]');
    const w=480,h=72,pad=8;
    const min = Math.min(...last5), max = Math.max(...last5);
    const pts = last5.map((v,i)=>[ pad + i*(w-2*pad)/(last5.length-1), h-pad - ((v-min)/(max-min||1))*(h-2*pad) ]);
    const path = 'M ' + pts.map(p=>p.join(' ')).join(' L ');
    svg.innerHTML = `<path d="${path}" fill="none" stroke="currentColor" stroke-width="2"/>`;
    res.innerHTML = ''; res.appendChild(tpl);
  }
  function escapeHtml(s){ return String(s).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
})();
</script>
</body>
</html>
